<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"> -->
    <link rel="stylesheet" href="https://cdn.vmcsubastas.com/icons/assets/css/icons.css">
    <link rel="stylesheet" href="assets/css/card.css">
</head>
<body>
    <div id="app" class="container">
        <div id="sightStack" class="card-container at-sight">
        </div>
        <div id="stack" class="card-container stack">
        </div>

        <!-- <div class="arrow-up-animation"><span class="fa fa-arrow-up fa-2x" href="#"></span></div> -->
        <div class="arrow-up-animation">
            <div class="d-inline-flex justify-content-center align-items-center text-center">
                <span class="inline-block m1"><i class="icon icon-c7"></i></span>
                <span class="inline-block m2"><i class="icon icon-c7"></i></span>
                <span class="inline-block m3"><i class="icon icon-c7"></i></span>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.js"></script>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"></script>
    <script src="assets/script/ease.js"></script>
    <script src="assets/script/card.js"></script>    
</body>

</html>
